<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
         />
      <title>Test Management Tool</title>
      <!-- css -->
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
         />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
      <link href="css/slick.css" rel="stylesheet" />
      <link href="css/responsive.css" rel="stylesheet" />
      <link href="css/style.css" rel="stylesheet" />
   </head>
   <body>
      <header>
         <div class="container">
            <div class="logo">
               <a href="#"><img src="images/logo.png" alt /></a>
            </div>
         </div>
      </header>
      <div class="main">
         <!-- Start Home Section -->
         <div class="signup_content">
            <div class="container">
               <div class="row">
                  <div class="slider_sec">
                     <div class="slide-wrapper">
                        <div class="slide"><img src="images/slide_1.jpg" alt="" /></div>
                        <div class="slide"><img src="images/slide_2.jpg" alt="" /></div>
                        <div class="slide"><img src="images/slide_3.jpg" alt="" /></div>
                        <div class="slide"><img src="images/slide_4.jpg" alt="" /></div>
                        <div class="slide"><img src="images/slide_5.jpg" alt="" /></div>
                        <div class="slide"><img src="images/slide_1.jpg" alt="" /></div>
                        <div class="slide"><img src="images/slide_2.jpg" alt="" /></div>
                        <div class="slide"><img src="images/slide_3.jpg" alt="" /></div>
                        <div class="slide"><img src="images/slide_4.jpg" alt="" /></div>
                     </div>
                  </div>
                  <div class="form_sec">
                     <div class="login_form">
                        <h5>Welcome back</h5>
                        <p> Sign in with your email</p>
                        <form>
                           <div class="form-row">
                              <label>Email Address*</label>
                              <input type="text" placeholder="Email Address">
                              <div class="input-group">
                                 <div class="input-group-text"><img src="images/cart.svg" alt="" /></div>
                              </div>
                           </div>
                           <div class="form-row">
                              <label>Password*</label>
                              <input type="text" placeholder="Password">
                              <div class="input-group">
                                 <div class="input-group-text"><img src="images/play.svg" alt="" /></div>
                              </div>
                           </div>
                           <div class="form-row">
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                 <label class="form-check-label" for="autoSizingCheck2">
                                 Remember me
                                 </label>
                              </div>
                              <a href="#" class="forgot">Forgot Password</a>
                           </div>
                           <div class="form-row">
                              <a type="submit" class="button">Log in</a>
                           </div>
                     </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="socket">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="content">
                     <a href="#">Empower your test management with our array of Integration Tools</a>
                     <div class="copyright_cnt">
                        <p>@ 2022 Vikradha. All Rights Reserved.</p>
                        <div class="link">
                           <a class="#">Terms of Use</a>
                           <a class="#">Privacy Policy</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- End Home Section -->
      <!-- JavaScript -->
      <script src="js/jquery-3.6.4.min.js"></script>
      <script src="js/slick.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript">
         
         $('.slide-wrapper').slick({
         infinite: true,
         centerMode: true,
         centerPadding: '80px',
         slidesToShow: 3,
         autoplay: true,
         responsive: [
            {
               breakpoint: 1200,
               settings: {
               centerMode: true,
               centerPadding: '40px',
               slidesToShow:3
               }
            },
            {
               breakpoint: 767,
               settings: {
               centerMode: true,
               centerPadding: '40px',
               slidesToShow: 1
               }
            }
         ]
         });
         
      </script>
   </body>
</html>
