   <body class="register_page">
      
         <!-- Start register Section -->
         <div class="signup_content register">
            <div class="container">
               <div class="row">
                  <div class="form_sec">
                     <div class="login_form">
                        <div class="logo">
                           <a href="#"><img src="images/logo.png" alt /></a>
                        </div>
                        <p>Sign up for access now</p>
                        <form>
                           <div class="form-row">
                              <input type="text" placeholder="Your full name">
                           </div>
                           <div class="form-row">
                              <input type="text" placeholder="Company name">
                           </div>
                           <div class="form-row">
                              <input type="email" placeholder="Work Email">
                           </div>
                           <div class="form-row">
                              <input type="email" placeholder="Choose Password">
                           </div>
                           <div class="form-row">
                              <input type="email" placeholder="Confirm Password">
                           </div>
                           <div class="form-row">
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                                 <label class="form-check-label" for="autoSizingCheck2">
                                 I accept the Terms of Sevice
                                 </label>
                              </div>
                              
                           </div>
                           <div class="form-row">
                              <a type="submit" class="button">Create account now</a>
                           </div>
                     </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <!-- End register Section -->
         <div class="tool_sec">
            <div class="container">
               <div class="row">
                  <div class="tool_content">
                     <p>Work with your existing tools including</p>
                     <div class="tool_img">
                        <div class="tools">

                        </div>
                        <div class="tools">

                        </div>
                        <div class="tools">

                        <div class="tools">

                        </div>
                        <div class="tools">

                        </div>
                     </div>
                  </div>
